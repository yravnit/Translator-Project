<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6EE7B7 0%, #3B82F6 100%);
    }
  </style>
</head>

<body class="font-sans h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Language Translator</h2>
    <div class="mb-6">
      <label for="sourceLang" class="block text-lg text-gray-700">Source Language</label>
      <select id="sourceLang" class="w-full p-3 border border-gray-300 rounded-md mt-2 text-lg">
        <option value="">Select a language</option>
      </select>
    </div>

    <div class="mb-6">
      <label for="targetLang" class="block text-lg text-gray-700">Target Language</label>
      <select id="targetLang" class="w-full p-3 border border-gray-300 rounded-md mt-2 text-lg">
        <option value="">Select a language</option>
      </select>
    </div>

    <textarea id="textInput" class="w-full p-3 border border-gray-300 rounded-md mb-6 text-lg" rows="4" placeholder="Enter text to translate..."></textarea>

    <button id="translateButton"
      class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white p-3 rounded-md text-lg hover:opacity-90 transition">
      Translate
    </button>

    <div id="output" class="mt-6 p-4 bg-gray-100 border rounded-md text-lg"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
